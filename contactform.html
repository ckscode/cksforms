<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <table width="100%">
      <a href="Formcontents.html#contents">Back to contents</a>
      <tr>
        <td width="30%">
          &emsp;
          <strong style="font-size: 40px">Outfosys</strong
          ><span style="font-size: 28px">&emsp;Make it possible!</span>
        </td>
        <td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td width="10%" align="right"><p>&nbsp;Menu&nbsp;</p></td>
        <td width="10%" align="right"><p>&nbsp;Products&nbsp;</p></td>
        <td width="10%" align="right"><p>&nbsp;Services&nbsp;</p></td>
        <td width="10%" align="right"><button>&nbsp;sign up&nbsp;</button></td>

      </tr>
      <tr>
        <td colspan="7">

            <td>&nbsp;</td>
            <td width="24%">
              <br /><br /><br /><br /><br /><br />

              <h1>&emsp;&emsp;&ensp;&nbsp;Get in touch!</h1>
              <form method="post">
                <input
                  type="text"
                  name="txtFirstname"
                  placeholder="First name"
                  required
                />&nbsp;
                <input
                  type="text"
                  name="txtLastname"
                  placeholder="Last name"
                /><br />
                <br />
                <input
                  type="email"
                  name="usUsername"
                  placeholder="email address"
                  required
                />&nbsp;
                <input
                  type="text"
                  name="mobilenumber"
                  placeholder="Mobile number"
                  required
                /><br /><br />
                <input
                  type="password"
                  name="psPassword"
                  placeholder="New password"
                  required
                /><br />
                <br />
                <textarea
                  rows="5"
                  cols="46"
                  placeholder="Type your message here"
                ></textarea
                ><br /><br />
                &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;&nbsp;&ensp;&emsp;

          </table>
        </td>
