<!DOCTYPE html>
<html>
  <head>
    <title>Comment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background: #28282b">
    <a href="index.html#contents">Back to contents</a>
    <br /><br /><br />
    <table border="0" cellpadding="20" align="center">
      <tr>
        <td bgcolor="#f5f5f5">
          <h1>Leave a reply</h1>
          <p>
            your email address will not be published.Required fields are marked*
          </p>
          <form method="post">
            Name*<br />
            <input type="text" name="txtFirstname" size="30" required />&nbsp;
            <br />
            <br />
            Email*
            <br />
            <input type="email" name="usUsername" size="30" required />&nbsp;
            <br /><br />
            website<br />
            <input type="url" name="wbsite" size="30" required /><br />
            <br /><br />
            <input type="checkbox" name="savedetails" />save my name,email and
            website in this browser for the next time I comment.<br /><br />
            <textarea
              rows="7"
              cols="60"
              placeholder="Type your comment here"
              required
            ></textarea
            ><br /><br />
            &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;&nbsp;&ensp;&emsp;
            &emsp;&nbsp;&ensp;
            <button type="submit">
              <font size="3">
                &emsp;&nbsp;&ensp;&emsp;Send &emsp;&nbsp;&ensp;&emsp;</font
              >
            </button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
