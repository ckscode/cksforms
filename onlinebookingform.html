<!DOCTYPE html>
<html>
  <head>
    <title>Online Booking Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body background="bus.jpg">
    <a href="index.html#contents">Back to contents</a>
    <table align="center" cellpadding="30">
      <tr>
        <td bgcolor="#f5f5f5">
          <legend><h2>Online Booking Form</h2></legend>
          <br />
          To reserve seats please complete and submit the booking form
          <form method="post">
            <br /><br />
            First Name*
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;Last
            Name*<br />
            <input type="text" name="txtFirstname" size="30" required />&emsp;
            <input type="text" name="txtLastname" size="30" /><br />
            <br />
            Email*
            <br />
            <input
              type="email"
              name="usUsername"
              size="30"
              required
            />&emsp;<br /><br />
            Mobile*<br />
            <input
              type="text"
              name="mobilenumber"
              placeholder="Mobile number"
              size="30"
              required
            /><br /><br />
            Departure date/time*<br />
            <input type="date" name="tkdeparturedate" required />
            <input type="time" name="tkdeparttime" required />
            <select>
              <option value="AM">AM</option>
              <option value="PM">PM</option></select
            ><br /><br />
            <!--- Arrival date/time*<br />
            <input type="date" name="tkarrivaldate" />
            <input type="time" name="tkarrivaltime" />
            <select>
              <option>AM</option>
              <option>PM</option></select
            ><br /><br />-->

            Pickup Address* <br />
            <textarea rows="6" cols="67" required></textarea><br /><br />
            Destination Address* <br />
            <textarea rows="6" cols="67" required></textarea><br /><br />
            Journey Type*<br />
            <select>
              <option value="" required>--Please select--</option>
              <option value="oneway">One-way</option>
              <option value="return">Return</option></select
            ><br /><br />
            Return date/time<br />
            <input type="date" name="tkdeparturedate" />
            <input type="time" name="tkdeparttime" />
            <select>
              <option value="AM">AM</option>
              <option value="PM">PM</option></select
            ><br /><br />
            Number of Passengers <br />
            <input type="number" name="noofpassengers" required size="5" />
            <br /><br />
            Additional Message<br />
            <textarea rows="6" cols="67"></textarea><br /><br /><br />
            &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;&emsp; &emsp; &emsp;&emsp;
            &emsp;&ensp;
            <button type="submit"><font size="3">Submit</font></button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
