<!DOCTYPE html>
<html>
  <head>
    <title>Forgot password form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body background="blue.png">
    <a href="Formcontents.html#contents">Back to contents</a>
    <table cellspacing="20" cellpadding="20" align="center">
      <br /><br /><br /><br /><br /><br />
      <tr>
        <td bgcolor="white" align="center">
          <form method="post">
            <h1 align="center">Forgot password</h1>
            <p>enter your email address</p>
            <input type="email" name="fpuseremail" required /><br /><br />
            <input type="submit" value="Continue" />
          </form>
        </td>
        <td bgcolor="white" align="center">
          <form>
            <h1 align="center">New Password</h1>
            <p>please create a password that you <br />use on anyother site</p>

            <input
              type="password"
              name="newpassword"
              placeholder="create new password"
              required
            />
            <br />
            <br />

            <input
              type="password"
              name="reenter"
              placeholder="confirm your password"
              required
            /><br /><br />
            <button type="submit">Change</button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
